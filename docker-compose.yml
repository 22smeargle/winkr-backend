version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: winkr-postgres
    environment:
      POSTGRES_DB: dating_db
      POSTGRES_USER: dating_user
      POSTGRES_PASSWORD: dating_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - winkr-network

  redis:
    image: redis:7-alpine
    container_name: winkr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - winkr-network

volumes:
  postgres_data:
  redis_data:

networks:
  winkr-network:
    driver: bridge